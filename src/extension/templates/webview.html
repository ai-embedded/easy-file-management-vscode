<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; 
        style-src {{cspSource}} 'unsafe-inline'; 
        script-src 'nonce-{{nonce}}' 'unsafe-eval'; 
        font-src {{cspSource}} data:; 
        img-src {{cspSource}} data: blob:;
        connect-src 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Element Plus 文件管理系统</title>
    <style>
        /* 全局基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }
        
        #app {
            height: 100%;
        }
        
        /* 加载状态样式 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--vscode-editor-background);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--vscode-button-background);
            border-top: 4px solid var(--vscode-button-foreground);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: var(--vscode-foreground);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误状态样式 */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px;
            text-align: center;
            background: var(--vscode-editor-background);
        }
        
        .error-icon {
            font-size: 48px;
            color: var(--vscode-errorForeground);
            margin-bottom: 20px;
        }
        
        .error-title {
            color: var(--vscode-errorForeground);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .error-message {
            color: var(--vscode-foreground);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-button {
            padding: 8px 16px;
            border: 1px solid var(--vscode-button-border);
            border-radius: 4px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .error-button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        .error-button.primary {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
        
        .error-button.primary:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        /* 适配VSCode主题变量 */
        :root {
            --primary-color: var(--vscode-button-background, #007acc);
            --primary-hover: var(--vscode-button-hoverBackground, #005a9e);
            --success-color: var(--vscode-gitDecoration-addedResourceForeground, #28a745);
            --warning-color: var(--vscode-gitDecoration-modifiedResourceForeground, #ffc107);
            --danger-color: var(--vscode-errorForeground, #dc3545);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在加载文件管理系统...</div>
            <div class="loading-subtext">请稍候，正在初始化Vue应用和Element Plus组件</div>
        </div>
    </div>
    <script nonce="{{nonce}}" src="{{mainJsUri}}"></script>
</body>
</html>
